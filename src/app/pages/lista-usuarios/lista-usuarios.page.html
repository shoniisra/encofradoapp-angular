<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Encofrados El Progreso</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar mode="ios"></ion-searchbar>
  </ion-toolbar>

  <ion-item (click)="AlertNuevoCliente()">
    <ion-icon slot="start" name="add"></ion-icon>
    <ion-label color="primary"> <h2>Crear Nuevo Cliente</h2></ion-label>
  </ion-item>
</ion-header>

<ion-content class="fondo">
  <ion-list no-margin no-border padding>
    <ion-item
      *ngFor="let user of clientes"
      class="commentary"
      no-border
      no-padding
    >
      <ion-grid fixed>
        <ion-row>
          <ion-col size="7">
            <ion-label class="text_color ion-text-capitalize">
              <h2 class="text_color ion-text-capitalize">
                {{ user.cli_nombre }} <br />
                {{ user.cli_nombre2 }}
              </h2>
              <p>{{ user.cli_direccion }}</p>
            </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label class="text_color ion-text-capitalize">
              <h2 class="text_color ion-text-capitalize">
                <small>{{ user.cli_cedula }}</small>
              </h2>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button
              color="primary"
              (click)="seleccionar(user.cli_cedula, user.cli_nombre)"
            >
              <ion-icon slot="end" name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="danger" (click)="cancelar()">
      Consumidor Final
    </ion-button>
    <ion-button color="primary" (click)="seleccionar()">
      Escoger Cliente
    </ion-button>
  </ion-toolbar>
</ion-footer>
